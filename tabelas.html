<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2> Tabela de Alunos</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Maria Clara</td>
                        <td>maria.clara@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Pedro Afonso</td>
                        <td>pedro.afonso@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Augustinho Carrara</td>
                        <td>carrara@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

            
        </section>
        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descriçao</th>
                        <th>Valor</th>
                    

                </thead>

                <tbody>
                    <tr>
                        <!-- Mesclar celulas rowspan colocar somente 3 atributos na proxima linha -->
                        <td rowspan="2">15/06/2022</td>
                        <!-- Mesclar colunas colspan  -->
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$35,00</td>
                    </tr>
                    <tr>
                        
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>  
    
</body>
</html>
