<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form>
            <div>
                <!-- Id para referenciar o label  -->
                <!-- Placeholder para aparecer dentro da caixa do texto placeholder="Insira seu nome..."  -->
                <!-- Value valor inicial da caixa de texto value="Ronaldo" -->
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome"  >
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password"id="senha" name="senha">

            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horario:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="numero">Numero de Telefone:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Foto:</label>
                <input type="file" id="arquivo" name="foto">
            </div>

            <div>
                <label for="link">Linkedin:</label>
                <input type="url" id="link" name="link">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>
            <div>
                <label for="range">Percentual:</label>
                <input type="range" id="range" name="range">
            </div>

            <div>
                <label for="caixa">Deseja receber emails informativos?:</label>
                <input type="checkbox" id="caixa" name="caixa">
            </div>

            <div>
                <!-- Diferente do checkbox so permite marcar uma opcao -->
                <label for="bolinha">Li e concordo com os termos:</label>
                <input type="radio" id="bolinha" name="bolinha">
            </div>
            <div>
                <label for="limpar">Limpar:</label>
                <input type="reset" id="limpar" name="limpar" value="Limpar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Seleciona uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>


            <div>
                <label for="enviar">Enviar:</label>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>

            
            


            
        </form>
    </main>
</body>
</html>
